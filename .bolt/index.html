<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Altour Italy - Escursioni e corsi di montagna">
    <title>Altour Italy</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- PWA Capable - MODIFICA "no" in "yes" se vuoi PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Cache control (opzionale, Vite gestisce già cache busting) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <!-- Preconnect per performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="root"></div>
    
    <!-- Vite sostituirà automaticamente questo con il percorso corretto -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script di pulizia EMERGENZA (temporaneo, rimuovi dopo deploy stabile) -->
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.unregister();
          console.log('⚠️ Service Worker deregistrato:', registration.scope);
        });
        
        // Ricarica solo se abbiamo trovato Service Worker
        if (registrations.length > 0) {
          setTimeout(() => window.location.reload(), 500);
        }
      });
    }
    </script>
</body>
</html>
